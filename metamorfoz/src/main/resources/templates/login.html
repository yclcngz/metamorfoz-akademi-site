<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Girişi - Metamorfoz Akademi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1509228468518-180dd482180c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }
        .btn-login {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-login:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-dark">Panel Girişi</h3>
        <p class="text-muted small">Metamorfoz Akademi Yönetim</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger py-2 small text-center">
        Hatalı kullanıcı adı veya şifre!
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label small fw-bold">Kullanıcı Adı</label>
            <input type="text" name="username" class="form-control rounded-pill" placeholder="Kullanıcı adınız" required>
        </div>
        <div class="mb-3">
            <label class="form-label small fw-bold">Şifre</label>
            <input type="password" name="password" class="form-control rounded-pill" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-login w-100 mt-3">Giriş Yap</button>
    </form>

    <div class="text-center mt-4">
        <a href="/" class="text-decoration-none small text-secondary">← Ana Sayfaya Dön</a>
    </div>
</div>

</body>
</html>
