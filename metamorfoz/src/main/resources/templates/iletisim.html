<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>İletişim - Metamorfoz Akademi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Metamorfoz Akademi</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Ana Sayfa</a>
            <a class="nav-link active" href="/iletisim">İletişim</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Ders Talep Formu</h4>
                </div>
                <div class="card-body">

                    <div th:if="${mesaj}" class="alert alert-success">
                        <span th:text="${mesaj}"></span>
                    </div>

                    <form th:action="@{/iletisim-gonder}" th:object="${formData}" method="post">

                        <div class="mb-3">
                            <label for="ad" class="form-label">Adınız Soyadınız</label>
                            <input type="text" class="form-control" id="ad" th:field="*{adSoyad}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresiniz</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="mesaj" class="form-label">Mesajınız / Hedefiniz</label>
                            <textarea class="form-control" id="mesaj" rows="4" th:field="*{mesaj}" placeholder="Örn: 11. sınıf öğrencisiyim, AYT matematik desteği istiyorum..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
