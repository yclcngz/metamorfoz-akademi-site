<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Paneli - Gelen Mesajlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Öğrenci Adı</th>
        <th>E-Posta</th>
        <th>Mesaj / Hedef</th>
        <th>İşlemler</th> </tr>
    </thead>
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">Gelen Ders Talepleri</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Öğrenci Adı</th>
                    <th>E-Posta</th>
                    <th>Mesaj / Hedef</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mesaj : ${mesajlar}">
                    <td th:text="${mesaj.id}">1</td>
                    <td th:text="${mesaj.adSoyad}">Ahmet</td>
                    <td th:text="${mesaj.email}">ahmet@mail.com</td>
                    <td th:text="${mesaj.icerik}">Ders istiyorum...</td>
                </tr>
                <tr th:if="${mesajlar.empty}">
                    <td colspan="4" class="text-center text-muted">Henüz hiç mesaj yok.</td>
                </tr>
                <tbody>
                <tr th:each="mesaj : ${mesajlar}">
                    <td th:text="${mesaj.id}">1</td>
                    <td th:text="${mesaj.adSoyad}">Ahmet</td>
                    <td th:text="${mesaj.email}">ahmet@mail.com</td>
                    <td th:text="${mesaj.icerik}">Mesaj...</td>

                    <td>
                        <a th:href="@{/mesaj-sil/{id}(id=${mesaj.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bu mesajı silmek istediğinize emin misiniz?')">
                            Sil
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            <a href="/" class="btn btn-secondary">Ana Sayfaya Dön</a>
        </div>
        <div class="card-footer text-center d-flex justify-content-center gap-2">
            <a href="/" class="btn btn-secondary">Ana Sayfaya Dön</a>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-warning">Çıkış Yap (Güvenli)</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
